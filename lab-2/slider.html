<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Слайдер галлерея</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/lab-3/favicon.ico" sizes="any">
  <link rel="icon" href="/lab-3/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <style>
    .swiper {
      display: flex;
      height: 100dvh;
      width: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 14px;
    }

    body h1 {
      text-align: center;
      font-family: sans-serif;
    }
  </style>
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<!-- Swiper -->
<h1>
  Swiper Demo
</h1>
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/1/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/2/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/3/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/4/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/5/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/6/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/7/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/89/200/300"/>
    </div>
    <div class="swiper-slide">
      <img alt="image" src="https://picsum.photos/id/9/200/300"/>
    </div>
  </div>
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<script>
  var swiper = new Swiper(".mySwiper", {
    slidesPerView: "auto",
    spaceBetween: 10,
    // Responsive breakpoints
    breakpoints: {
      // when window width is >= 320px
      320: {
        slidesPerView: 2,
        spaceBetween: 20
      },
      // when window width is >= 480px
      480: {
        slidesPerView: 3,
        spaceBetween: 30
      },
      // when window width is >= 640px
      640: {
        slidesPerView: 4,
        spaceBetween: 40
      }
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
  });
</script>

</body>

</html>
